expected_output: |
  import numpy as np

  A = np.random.rand(5, 3)
  B = np.random.rand(3, 5)

  # Cannot do A * B directly (shapes incompatible)
  # Need to transpose B
  result = A * B.T  # Shape (5, 3) * (3, 5).T = (5, 3) * (5, 3)

  # Or use matrix multiplication
  # result = A @ B  # Shape (5, 3) @ (3, 5) = (5, 5)

